<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        /* ðŸ”¹ Background Gambar & Styling Halaman */
        body {
            font-family: "Times New Roman", Times, serif;
            background: url('foto from.jpg.') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* ðŸ”¹ Styling Container Form */
        .form-container {
            background-color: rgba(255, 182, 193, 0.9); /* Warna merah muda dengan transparansi */
            border-radius: 10px;
            padding: 30px;
            width: 400px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            font-family: "Times New Roman", Times, serif;
        }
        
        /* ðŸ”¹ Judul Form */
        .form-title {
            text-align: center;
            color: #800000; /* Warna merah tua */
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        
        /* ðŸ”¹ Label Input */
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: inline-block;
            width: 120px;
            font-size: 14px;
            color: #4B0082; /* Warna ungu tua */
            font-weight: bold;
        }
        
        /* ðŸ”¹ Input & Select */
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group select {
            width: 65%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: "Times New Roman", Times, serif;
        }
        
        /* ðŸ”¹ Radio Button */
        .form-group input[type="radio"] {
            margin-right: 5px;
        }
        
        .radio-label {
            margin-right: 10px;
            font-size: 14px;
            font-weight: bold;
        }
        
        /* ðŸ”¹ Tombol Submit */
        .submit-btn {
            background: linear-gradient(to right, #FF69B4, #FF1493); /* Gradasi merah muda */
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 20px;
            cursor: pointer;
            display: block;
            margin: 20px auto 0;
            font-weight: bold;
            font-size: 16px;
        }
        
        .submit-btn:hover {
            background: linear-gradient(to right, #FF1493, #C71585);
        }

    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-title">Contact Form</div>
        
        <form action="../CV.Alvia/index.html" method="get">
            <div class="form-group">
                <label for="name">Nama</label>
                <input type="text" id="name" name="name">
            </div>
            
            <div class="form-group">
                <label for="no_hp">No Hp/WA</label>
                <input type="text" id="no_hp" name="no_hp">
            </div>
            
            <div class="form-group">
                <label>Jenis Kelamin</label>
                <input type="radio" id="laki" name="gender" value="Laki-Laki">
                <span class="radio-label">Laki-Laki</span>
                <input type="radio" id="perempuan" name="gender" value="Perempuan">
                <span class="radio-label">Perempuan</span>
            </div>
            
            <div class="form-group">
                <label for="pendidikan">Pendidikan</label>
                <select id="pendidikan" name="pendidikan">
                    <option value="SD">SD</option>
                    <option value="SMP">SMP</option>
                    <option value="SMA">SMA</option>
                    <option value="S1">S1</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email">
            </div>
            
            <div class="form-group">
                <label for="keperluan">Keperluan</label>
                <input type="text" id="keperluan" name="keperluan">
            </div>
            
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
